name: "Export Godot"

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - release
      - staging

env:
  GODOT_VERSION: 3.4.4
  BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
  ITCHIO_USERNAME: ${{ secrets.ITCHIO_USERNAME }}
  ITCHIO_GAME: ${{ secrets.ITCHIO_GAME }}
  git_branch: ${{ github.ref_name }}

jobs:
  export-linux:
    name: Linux Export
    runs-on: ubuntu-latest
    container: barichello/godot-ci:3.4.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - run: ./run prepare:ci
      - run: ./run export:linux
      - run: ./run push:linux
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/linux
      - name: Releases
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/linux/*
          tag: linux
          file_glob: true
          overwrite: true

  export-win:
    name: Windows Export
    runs-on: ubuntu-latest
    container: barichello/godot-ci:3.4.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - run: ./run prepare:ci
      - run: ./run export:windows
      - run: ./run push:windows
      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows
      - name: Releases
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/windows/*
          tag: windows
          file_glob: true
          overwrite: true

  export-osx:
    name: OSX Export
    runs-on: ubuntu-latest
    container: barichello/godot-ci:3.4.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - run: ./run prepare:ci
      - run: ./run export:osx
      - run: ./run push:osx
      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/osx
          retention-days: 30
      - name: Upload macOS Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/osx/*
          tag: osx
          file_glob: true
          overwrite: true

  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    container: barichello/godot-ci:3.4.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - run: ./run prepare:ci
      - run: ./run export:web
      - run: ./run push:web
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build/web
          clean: false
